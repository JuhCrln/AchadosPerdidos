<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Dashboard Template for BootsFaces</title>
	<meta name="author" content="Riccardo Massera"></meta>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}
</style>
</h:head>
<h:body style="padding-top: 60px">
	<h:outputScript library="holder" name="holder.js" />
	<b:navBar brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks pull="right">
			<b:navLink value="Sign Out" href="TelaInicial.xhtml"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="left">
			<b:dropMenu value="Perfil">
				<b:navLink value="Cadastrar Perfil" href="CadastroUsuario.xhtml"></b:navLink>
			</b:dropMenu>
			<b:dropMenu value="Objetos">
				<b:navLink value="Cadastrar" href="CadastroObjeto.xhtml"></b:navLink>
				<b:navLink value="Buscar" href="BuscaObjeto.xhtml"></b:navLink>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>
	<b:container fluid="true">
		<h:form>
			<br />
			<p:spacer height="7" />
			<center>
				<h:panelGrid id="grid" columns="4" cellpadding="5">
					<h:outputLabel for="assunto" value="Assunto:"
						style="font-weight:bold" />
					<p:inputText id="assunto"
						value="#{mBAchadosPerdidosRN.assunto_mensagem}" required="true"
						label="Assunto" />
					<br />
					<h:outputLabel for="para" value="Para:" style="font-weight:bold" />
					<p:inputText id="para" value="#{mBAchadosPerdidosRN.para_mensagem}"
						required="true" label="Para" />

					<h:outputLabel for="corpo" value="Mensagem:"
						style="font-weight:bold" />
					<p:inputTextarea rows="6" cols="33" id="corpo"
						value="#{mBAchadosPerdidosRN.corpo_mensagem}" required="true"
						label="Mensagem" />
				</h:panelGrid>
			</center>
			<br />
			<center>
				<p:commandButton
					actionListener="#{mBAchadosPerdidosRN.salvarMensagem}"
					update="grid" value="Enviar" />
			</center>
		</h:form>
	</b:container>
	<p:spacer height="150" />
	<hr />
	<center>
		<footer> @ Achados e Perdidos 2015 </footer>
	</center>
</h:body>
</html>
