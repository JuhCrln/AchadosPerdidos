<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Achados e Perdidos RN</title>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
	@media ( min-width : 768px) {
		.sidebar1 {
			background-color: #f5f5f5;
			border-left: 1px solid #eee;
			bottom: 0;
			display: block;
			left: 85%;
			overflow-x: hidden;
			overflow-y: auto;
			padding: 20px;
			position: fixed;
			top: 51px;
			z-index: 1000;
		}
	}
	.nav-list {
		margin-bottom: 20px;
		margin-left: -20px;
		margin-right: -21px;
	}
	.nav-list>li>a {
		padding-left: 20px;
		padding-right: 20px;
	}
	.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
		{
		background-color: #428bca;
		color: #fff;
	}
	.main {
		padding: 20px;
	}
	@media ( min-width : 768px) {
		.main {
			padding-left: 40px;
			padding-right: 40px;
		}
	}
	.main .page-header {
		margin-top: 0;
	}
	.placeholders {
		margin-bottom: 30px;
		text-align: center;
	}
	.placeholders h4 {
		margin-bottom: 0;
	}
	.placeholder {
		margin-bottom: 20px;
	}
	.placeholder img {
		border-radius: 50%;
		display: inline-block;
	}
}
</style>
</h:head>
<h:body
	style="padding: 60px; style=padding-top: 60px; background-color: #FFFFFF;">
	<b:navBar brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks pull="right">
			<b:navLink value="Sign Out" href="TelaInicial.xhtml"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="left">
			<b:dropMenu value="Objetos">
				<b:navLink value="Cadastrar" href="CadastroObjeto.xhtml"></b:navLink>
				<b:navLink value="Buscar" href="BuscaObjeto.xhtml"></b:navLink>
			</b:dropMenu>
		</b:navbarLinks>
	</b:navBar>

	<h:outputScript library="holder" name="holder.js" />
	<b:container fluid="true">
		<h:form>
			<br />
			<p:spacer height="7" />
			<center>
			<h:panelGrid id="grid" columns="4" cellpadding="5">
			 <h:outputLabel for="tipo" value="Tipo:" style="font-weight:bold"/>                    
            <p:inputText id="tipo" value="#{mBAchadosPerdidosRN.item.tipo}" required="true" label="Tipo"/>
            <p:message for="tipo" />
            <h:outputText value="#{validacaoItem.tipo}" />
            
            <h:outputLabel for="marca" value="Marca:" style="font-weight:bold"/>                    
            <p:inputText id="marca" value="#{mBAchadosPerdidosRN.item.marca}" required="true" label="Marca"/>
            <p:message for="marca" />
            <h:outputText value="#{validacaoItem.marca}" />
            
            <h:outputLabel for="cor" value="Cor:" style="font-weight:bold"/>                    
            <p:inputText id="cor" value="#{mBAchadosPerdidosRN.item.cor}" required="true" label="Cor"/>
            <p:message for="cor" />
            <h:outputText value="#{validacaoItem.cor}" />
            
            
            <h:outputLabel for="modelo" value="Modelo:" style="font-weight:bold"/>                    
            <p:inputText id="modelo" value="#{mBAchadosPerdidosRN.item.modelo}" required="true" label="Modelo"/>
            <p:message for="modelo" />
            <h:outputText value="#{validacaoItem.modelo}" />
            
            
            <h:outputLabel for="bairro" value="Bairro:" style="font-weight:bold"/>                    
            <p:inputText id="bairro" value="#{mBAchadosPerdidosRN.item.bairro}" required="true" label="Bairro"/>
            <p:message for="bairro" />
            <h:outputText value="#{validacaoItem.bairro}" />
            
            <h:outputLabel for="cidade" value="Cidade:" style="font-weight:bold"/>                    
            <p:inputText id="cidade" value="#{mBAchadosPerdidosRN.item.cidade}" required="true" label="Cidade"/>
            <p:message for="cidade" />
            <h:outputText value="#{validacaoItem.cidade}" />
            
            <h:outputLabel for="estado" value="Estado:" style="font-weight:bold"/>                    
            <p:inputText id="estado" value="#{mBAchadosPerdidosRN.item.estado}" required="true" label="Estado"/>
            <p:message for="estado" />
            <h:outputText value="#{validacaoItem.estado}" />
            
            <h:outputLabel for="pontoDeReferencia" value="Ponto de Referência:" style="font-weight:bold"/>                    
            <p:inputText id="pontoDeReferencia" value="#{mBAchadosPerdidosRN.item.pontoDeReferencia}" required="true" label="Ponto de Referência"/>
            <p:message for="pontoDeReferencia" />
            <h:outputText value="#{validacaoItem.pontoDeReferencia}" />
            
            <h:outputLabel for="horario" value="Horário:" style="font-weight:bold"/>                    
            <p:inputText id="horario" value="#{mBAchadosPerdidosRN.item.horario}" required="true" label="Horário"/>
            <p:message for="horario" />
            <h:outputText value="#{validacaoItem.horario}" />
            
            <h:outputLabel for="outrasCaracteristicas" value="Outras Características:" style="font-weight:bold"/>                    
            <p:inputText id="outrasCaracteristicas" value="#{mBAchadosPerdidosRN.item.outrasCaracteristicas}" required="true" label="Outras Características"/>
            <p:message for="outrasCaracteristicas" />
            <h:outputText value="#{validacaoItem.outrasCaracteristicas}" />

            </h:panelGrid>
				
			</center>
			<br />
			<center>
				<p:commandButton
					actionListener="#{mBAchadosPerdidosRN.salvarItem}"
					update="grid" value="Cadastrar" />
			</center>
		</h:form>
		<p:spacer height="30" />
		<hr />
		<center>
			<footer> @ Achados e Perdidos 2015 </footer>
		</center>
	</b:container>
</h:body>
</html>
