<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Achados e Perdidos RN</title>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
	@media ( min-width : 768px) {
		.sidebar1 {
			background-color: #f5f5f5;
			border-left: 1px solid #eee;
			bottom: 0;
			display: block;
			left: 85%;
			overflow-x: hidden;
			overflow-y: auto;
			padding: 20px;
			position: fixed;
			top: 51px;
			z-index: 1000;
		}
	}
	.nav-list {
		margin-bottom: 20px;
		margin-left: -20px;
		margin-right: -21px;
	}
	.nav-list>li>a {
		padding-left: 20px;
		padding-right: 20px;
	}
	.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
		{
		background-color: #428bca;
		color: #fff;
	}
	.main {
		padding: 20px;
	}
	@media ( min-width : 768px) {
		.main {
			padding-left: 40px;
			padding-right: 40px;
		}
	}
	.main .page-header {
		margin-top: 0;
	}
	.placeholders {
		margin-bottom: 30px;
		text-align: center;
	}
	.placeholders h4 {
		margin-bottom: 0;
	}
	.placeholder {
		margin-bottom: 20px;
	}
	.placeholder img {
		border-radius: 50%;
		display: inline-block;
	}
}
</style>
</h:head>
<h:body style="padding: 60px; style=padding-top: 60px; background-color: #FFFFFF;">
	<b:navBar brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks pull="right">
			<b:navLink value="Sign Out" href="TelaInicial.xhtml"></b:navLink>
		</b:navbarLinks>
			<b:navbarLinks pull = "left">
			<b:dropMenu value="Perfil">
            <b:navLink value="Alterar Perfil" href="#"></b:navLink>
            </b:dropMenu>
            <b:dropMenu value="Objetos">
            <b:navLink value="Buscar" href="#"></b:navLink>
            </b:dropMenu>
		</b:navbarLinks>
	</b:navBar>

	<h:outputScript library="holder" name="holder.js" />
	<b:container fluid="true">
		<b:row>
			<b:column col-sm="3" col-md="2" styleClass="sidebar"></b:column>
			<h:form>
			<br/>
				<center>
					<b><h:outputText value="Cadastro de Objetos" /></b>
				</center>
				<p:spacer height="7" />
				<center>
					<h:panelGrid columns="1" id="matchGrid" cellpadding="4">
					
						<h:outputText value="Tipo: " />
						<p:inputText id="tipo" value="#{mBAchadosPerdidosRN.item.tipo}"
					    feedback="true" />
					    
						<h:outputText value="Marca: " />
						<p:inputText id="marca" value="#{mBAchadosPerdidosRN.item.marca}"
						feedback="true" />

					<h:outputText value="Cor: " />
					<p:inputText id="cor" value="#{mBAchadosPerdidosRN.item.cor}"
						feedback="true" />
	
					<h:outputText value="Modelo: " />
					<p:inputText id="modelo" value="#{mBAchadosPerdidosRN.item.modelo}"
						feedback="true" />
	
					<h:outputText value="Bairro: " />
					<p:inputText id="bairro" value="#{mBAchadosPerdidosRN.item.bairro}"
						feedback="true" />
					
					<h:outputText value="Cidade: " />
					<p:inputText id="cidade" value="#{mBAchadosPerdidosRN.item.cidade}"
						feedback="true" />
						
					<h:outputText value="Estado: " />
					<p:inputText id="estado" value="#{mBAchadosPerdidosRN.item.estado}"
						feedback="true" />
	
					<h:outputText value="Ponto de Referência:" />
					<p:inputText id="pontoDeReferencia"
						value="#{mBAchadosPerdidosRN.item.pontoDeReferencia}"
						feedback="true" />
	
					<h:outputText value="Horário: " />
					<p:inputText id="horario"
						value="#{mBAchadosPerdidosRN.item.horario}" feedback="true" />
	
					<h:outputText value="Outras Características: " />
					<p:inputTextarea rows="3" cols="33"
						value="#{mBAchadosPerdidosRN.item.outrasCaracteristicas}"
						feedback="true" />
					</h:panelGrid>
				</center>
				<br />
				<center>
				<p:commandButton
						actionListener="#{mBAchadosPerdidosRN.salvarItem}"
						update="matchGrid" value="Cadastrar" />
				</center>
			</h:form>
			 <hr/>
        	<center>
        	<footer>
        	@ Achados e Perdidos 2015
        	</footer>
        	</center>
			<b:column col-sm="3" col-md="2" styleClass="sidebar1"></b:column>
		</b:row>
		<b:row>
		</b:row>
	</b:container>
</h:body>
</html>
