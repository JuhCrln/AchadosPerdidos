<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Achados e Perdidos RN</title>
	<meta name="author" content="The Author"></meta>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}

.rodape {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 60px; /* Mesma Altura do Rodapé */
}
</style>
</h:head>
<h:body style="padding: 60px; background-color: #FFFFFF;">
	<b:navBar brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks pull="right">
			<b:navLink value="Sign Up" href="CadastroUsuario.xhtml"></b:navLink>
			</b:navbarLinks>
			<b:navbarLinks pull ="left">
			<b:navLink value="Início" href="TelaInicial.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<br /><br /><br /><br /><br /><br />
		<h:form styleClass="form-signin" prependId="false">
			<center>
				<h2 class="form-signin-heading"></h2>
			</center>
				<b:inputText id="password" placeholder="Senha" type="password">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:inputText id="password1" placeholder="Repita sua Senha" type="password">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<br/>
			<p>Confirme Seus Dados</p>
			<b:inputText id="dados" placeholder="Nome de Usuário">
				<f:facet name="prepend">
					<b:iconAwesome name="user" />
				</f:facet>
			</b:inputText>
			<br/><br/>
			<center>
				<b:commandButton value="Enviar" size="lg" />
			</center>
			<br />
		</h:form>
		<hr />
		<p:spacer height="30" />
		<center>
			<footer> @ Achados e Perdidos 2015 </footer>
		</center>
	</b:container>
</h:body>
</html>
