<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Achados e Perdidos RN</title>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
	@media ( min-width : 768px) {
		.sidebar1 {
			background-color: #f5f5f5;
			border-left: 1px solid #eee;
			bottom: 0;
			display: block;
			left: 85%;
			overflow-x: hidden;
			overflow-y: auto;
			padding: 20px;
			position: fixed;
			top: 51px;
			z-index: 1000;
		}
	}
	.nav-list {
		margin-bottom: 20px;
		margin-left: -20px;
		margin-right: -21px;
	}
	.nav-list>li>a {
		padding-left: 20px;
		padding-right: 20px;
	}
	.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
		{
		background-color: #428bca;
		color: #fff;
	}
	.main {
		padding: 20px;
	}
	@media ( min-width : 768px) {
		.main {
			padding-left: 40px;
			padding-right: 40px;
		}
	}
	.main .page-header {
		margin-top: 0;
	}
	.placeholders {
		margin-bottom: 30px;
		text-align: center;
	}
	.placeholders h4 {
		margin-bottom: 0;
	}
	.placeholder {
		margin-bottom: 20px;
	}
	.placeholder img {
		border-radius: 50%;
		display: inline-block;
	}
}
</style>
</h:head>
<h:body
	style="padding: 60px; style=padding-top: 60px; background-color: #FFFFFF;">
	<b:navBar brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks pull="right">
			<b:navLink value="Cadastrar-se" href="CadastroUsuario.xhtml"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks>
			<b:navLink value="Sobre Nós" href="SobreNos.xhtml"></b:navLink>
			<b:navLink value="Ajuda" href="Ajuda.xhtml"></b:navLink>
			<b:navLink value="Contato" href="Contato.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>

	<h:outputScript library="holder" name="holder.js" />
	<b:container fluid="true">
		<h:form>
			<br /><br/><br/><br/>
			<center>
			<h:panelGrid id="grid" columns="4" cellpadding="5">
			
            <h:outputLabel for="nome" value="Nome:" style="font-weight:bold"/>                    
            <p:inputText id="nome" value="#{mBAchadosPerdidosRN.usuario.nome}" required="true" label="Nome"/>
            <p:message for="nome" />
            <h:outputText value="#{validacaoUsuario.nome}" />
            
            <h:outputLabel for="email" value="E-mail:" style="font-weight:bold"/>                    
            <p:inputText id="email" value="#{mBAchadosPerdidosRN.usuario.email}" required="true" label="E-mail"/>
            <p:message for="email" />
            <h:outputText value="#{validacaoUsuario.email}" />
            
             <h:outputLabel for="telefone" value="Telefone:" style="font-weight:bold"/>                    
            <p:inputText id="telefone" value="#{mBAchadosPerdidosRN.usuario.telefone}" required="true" label="Telefone"/>
            <p:message for="telefone" />
            <h:outputText value="#{validacaoUsuario.telefone}" />
            
            
            <h:outputLabel for="cidade" value="Cidade:" style="font-weight:bold"/>                    
            <p:inputText id="cidade" value="#{mBAchadosPerdidosRN.usuario.cidade}" required="true" label="Cidade"/>
            <p:message for="cidade" />
            <h:outputText value="#{validacaoUsuario.cidade}" />
            
            
            <h:outputLabel for="estado" value="Estado:" style="font-weight:bold"/>                    
            <p:inputText id="estado" value="#{mBAchadosPerdidosRN.usuario.estado}" required="true" label="Estado"/>
            <p:message for="estado" />
            <h:outputText value="#{validacaoUsuario.estado}" />
            
             <h:outputLabel for="nomeDeUsuario" value="Nome de Usuário:" style="font-weight:bold"/>                    
            <p:inputText id="nomeDeUsuario" value="#{mBAchadosPerdidosRN.usuario.nomeDeUsuario}" required="true" label="Nome de Usuário"/>
            <p:message for="nomeDeUsuario" />
            <h:outputText value="#{validacaoUsuario.nomeDeUsuario}" />
            
            <h:outputLabel for="senha" value="Senha:" style="font-weight:bold"/>                    
            <p:inputText id="senha" value="#{mBAchadosPerdidosRN.usuario.senha}" required="true" label="Senha"/>
            <p:message for="senha" />
            <h:outputText value="#{validacaoUsuario.senha}" />
            
          </h:panelGrid>
				
			</center>
			<br />
			<center>
				<p:commandButton
					actionListener="#{mBAchadosPerdidosRN.salvarUsuario}"
					update="grid" value="Cadastrar" />
			</center>
		</h:form>
		<p:spacer height="110" />
		<hr />
		<center>
			<footer> @ Achados e Perdidos 2015 </footer>
		</center>
	</b:container>
</h:body>
</html>
